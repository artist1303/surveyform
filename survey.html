<!DOCTYPE html>   
<html>   
    <head>    
        <title> Survey Form </title> 
         <link rel="stylesheet" type="text/css" href="survey.css">  
    </head>    
    <body>
        <p>SURVEY FORM</p>
        <form id="form">
            <h1>Let us know how we can help you?</h1>
            <div class="form-control">
                <label for="name" id="label-name">
                    Name
                </label>
                <input type="text"
                    id="name"
                    placeholder="Enter your name" />
            </div>
            <div class="form-control">
                <label for="Email" id="label-email">
                    Email
                </label>
                <input type="email"
                    id="email"
                    placeholder="Enter your email" />
            </div>
            <div class="form-control">
                <label for="age" id="label-age">
                    Age
                </label>
                <input type="text"
                    id="age"
                    placeholder="Enter your age" />
            </div>
            <div class="form-control">
                <label for="gender" id="label-gender">
                    Gender
                </label>
                <select name="gender" id="gender">
                    <option value="Female">       </option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="form-control">
                <label>How satisfied are you with our product/service?</label>
                <label for="recommed-1">
                    <input type="radio"
                           id="recommed-1"
                           name="recommed">Very much</input>
                </label>
                <label for="recommed-2">
                    <input type="radio"
                           id="recommed-2"
                           name="recommed">Satisfied</input>
                </label>
                <label for="recommed-3">
                    <input type="radio"
                           id="recommed-3"
                           name="recommed">Neutral</input>
                </label>
                <label for="recommed-3">
                    <input type="radio"
                           id="recommed-3"
                           name="recommed">Dissatisfied</input>
                </label>
            </div>
            <div class="form-control">
                <label>Would you recommend us to others?</label>
                <label for="recommed-1">
                    <input type="radio"
                           id="recommed-1"
                           name="recommed">Definitely</input>
                </label>
                <label for="recommed-2">
                    <input type="radio"
                           id="recommed-2"
                           name="recommed">Likely to</input>
                </label>
                <label for="recommed-3">
                    <input type="radio"
                           id="recommed-3"
                           name="recommed">Neutral</input>
                </label>
                <label for="recommed-3">
                    <input type="radio"
                           id="recommed-3"
                           name="recommed">Unlikely to</input>
                </label>
            </div>
            <div class="form-control">
                <label for="comment">
                    What led to choose our company?
                </label>
                <textarea name="comment" id="comment"
                    placeholder="Enter your comment here">
                </textarea>
            </div>
            <div class="form-control">
                <label for="comment">
                    Can you please tell us more about your experience with us?
                </label>
                <textarea name="comment" id="comment"
                    placeholder="Enter your comment here">
                </textarea>
            </div>
            <button type="submit" value="submit">
                SUBMIT
            </button>
        </form>
    </body>     
</html>
